<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
    <style>
        body {
            display: flex;
            justify-content: center;
            margin: 0;
            font-family: sans-serif;
            background: #f5f5f5;
        }

        .container {
            background: rgb(106, 121, 165);
            padding: 40px;
            border-radius: 10px;
            width: 800px;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
            color: white;
        }

        table td { padding: 8px 0; }

        #Registrants {
            background: rgb(113, 113, 216);
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            width: 280px;
            margin-top: 20px;
            display: none;
            color: black;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 style="text-align: center;">Global Tech Connect</h1>
        <h3>Registration</h3>

        <form onsubmit="validateForm(event)">
            <table>
                <tr><td>UserName</td></tr>
                <tr><td><input type="text" id="uname" style="padding:10px;border-radius:8px;"></td></tr>
    <tr><td>Email</td></tr>
         <tr><td><input type="text" id="email" style="padding:10px;border-radius:8px;"></td></tr>

          <tr><td>Company</td></tr>
            <tr><td><input type="text" id="company" style="padding:10px;border-radius:8px;"></td></tr><tr><td>Attendance Type</td></tr>
                <tr>
            <td><input type="radio" name="attend" value="Virtual"> Virtual<br>
                <input type="radio" name="attend" value="In Person"> In Person
                    </td>
                </tr><tr>
                    <td>
                        <input type="submit" value="Register" 
                        style="padding:10px 60px;background:rgb(18, 132, 18);color:white;border:none;border-radius:6px;font-size:18px;">
                    </td>
                </tr>
            </table>
        </form>

        <button onclick="Show()" style="padding:10px;margin-top:15px; border-radius: 10px; font-size:larger; ">Show Event Analytics</button>
        <button onclick="Hide()" style="padding:10px;margin-top:15px;border-radius: 10px;font-size:larger;">Hide Event Analytics</button>

        <div id="Registrants">
            <p>Virtual Registrants: <span id="virtualCount">0</span></p>
            <p>In Person Registrants: <span id="personCount">0</span></p>
        </div>
    </div>

    <script src="FinalTask.js"></script>

</body>
</html>
